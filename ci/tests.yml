---

- hosts: localhost
  connection: local
  sudo: yes

  tasks:
    - name: Check node
      command: which node
      register: node_path

    - debug: msg="Node was installed in {{node_path.stdout}}"

    - command: node --version
      register: node_version
      failed_when: node_version.rc != 0 or node_version.stdout == '' 
