---
- hosts: all

  roles:
    - role_under_test

#  vars:
#      todo_enabled: no

  tasks:
    - name: Check node
      command: which node
      register: node_path

    - debug:
        msg: "Node was installed in {{node_path.stdout}}"

    - fail:
        msg: "Node Not Found, tests failed."
      when: node_path.stdout != "/usr/local/bin/node"
